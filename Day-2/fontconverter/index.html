<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FONT-CONVERTER</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Amatic+SC&family=Dancing+Script&family=Silkscreen&display=swap');

</style>

</head>
<body>
    <center>
        <div class="container">
            <h1>Font Converter</h1>
            <form onsubmit="changefont(event)">
                    <p><label for="text">ENTER YOUR TEXT HERE :</label></p>
                    <textarea id="textinput" name="textinput" rows="4" cols="40" placeholder="Enter your text here."></textarea>
                    <br> <br>


                    <label id="choosefont" for="fontFamily">Choose a Font Family:</label>

                    <select name="fonts" id="fonts">
                      <option value="'Aboreto', cursive">Aboreto</option>
                      <option value="'Silkscreen', cursive">Silkscreen</option>
                      <option value="'Amatic SC', cursive">Amatic</option>
                      <option value="'Dancing Script', cursive">Dancing script</option>
                    </select>
                    <br><br>

                <input type="submit" class="submitbuttton" value="Submit">
             
              <br><br>
              <textarea id="newtext"  rows="4" cols="40" placeholder="Text Converted." readonly></textarea>
              <br>
            </form> 
            </div>

            <footer>
                &copy; Copyrights. All rights reserved
            </footer>
        </center> 
</body>

<script>

function changefont(event){
    event.preventDefault();
    let text=document.getElementById("textinput").value;
    console.log(text);

    let fontname=document.getElementById("fonts").value;
    console.log(fontname);

    let newtext=document.getElementById("newtext");
    // console.log(newtext)
    newtext.innerText=text;
    newtext.style.fontFamily = fontname;
}

</script>

</html>
